apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "argocd-mcp-server.fullname" . }}
  labels:
    {{- include "argocd-mcp-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: argocd-mcp-server
  template:
    metadata:
      labels:
        app: argocd-mcp-server
    spec:
      serviceAccountName: {{ include "argocd-mcp-server.fullname" . }}-sa
      # Init container: install dependencies into /deps
      initContainers:
        - name: install-deps
          image: python:3.11-slim
          command: ["sh", "-c"]
          args:
            - pip install --no-cache-dir -r /app/requirements.txt -t /deps
          volumeMounts:
            - name: deps
              mountPath: /deps
            - name: server-config
              mountPath: /app
      containers:
        - name: mcp-server
          image: tiangolo/uvicorn-gunicorn-fastapi:python3.11
          env:
            - name: PYTHONPATH
              value: "/deps:/app"
          command: ["uvicorn"]
          args: ["server:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: deps
              mountPath: /deps
            - name: server-config
              mountPath: /app
            - name: env-file
              mountPath: /app/env
      volumes:
        - name: deps
          emptyDir: {}
        - name: server-config
          configMap:
            name: mcp-argo
        - name: env-file
          secret:
            secretName: {{ include "argocd-mcp-server.fullname" . }}-env
