apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "argocd-mcp-server.fullname" . }}
  labels:
{{ include "argocd-mcp-server.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: argocd-mcp-server
  template:
    metadata:
      labels:
        app: argocd-mcp-server
    spec:
      serviceAccountName: {{ include "argocd-mcp-server.fullname" . }}-sa
      # priorityClassName removed
      containers:
        - name: mcp-server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
          command: ["sh", "-c"]
          args:
            - pip install fastapi uvicorn requests python-dotenv mcp[server] && \
              uvicorn server:app --host 0.0.0.0 --port 8000
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: {{ include "argocd-mcp-server.fullname" . }}-env
          volumeMounts:
            - name: server-code
              mountPath: /app/server.py
              subPath: server.py
            - name: tools-json
              mountPath: /app/tools.json
              subPath: tools.json
      volumes:
        - name: server-code
          configMap:
            name: {{ include "argocd-mcp-server.fullname" . }}-server
        - name: tools-json
          configMap:
            name: {{ include "argocd-mcp-server.fullname" . }}-tools
