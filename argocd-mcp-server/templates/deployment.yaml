apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "argocd-mcp-server.fullname" . }}
  labels:
    {{- include "argocd-mcp-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: argocd-mcp-server
  template:
    metadata:
      labels:
        app: argocd-mcp-server
    spec:
      serviceAccountName: {{ include "argocd-mcp-server.fullname" . }}-sa
      containers:
        - name: mcp-server
          image: "tiangolo/uvicorn-gunicorn-fastapi:python3.11"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: server-config
              mountPath: /app
            - name: env-file
              mountPath: /app/env
      volumes:
        - name: server-config
          configMap:
            name: mcp-argo
        - name: env-file
          secret:
            secretName: {{ include "argocd-mcp-server.fullname" . }}-env

