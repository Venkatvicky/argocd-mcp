apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "argocd-mcp-server.fullname" . }}
  labels:
    {{- include "argocd-mcp-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: argocd-mcp-server
  template:
    metadata:
      labels:
        app: argocd-mcp-server
    spec:
      serviceAccountName: {{ include "argocd-mcp-server.fullname" . }}-sa
      volumes:
        - name: server-code
          configMap:          # your FastAPI code here
            name: mcp-argo
        - name: env-file
          secret:
            secretName: {{ include "argocd-mcp-server.fullname" . }}-env
        - name: python-deps
          emptyDir: {}        # writable volume for Python packages
      initContainers:
        - name: install-deps
          image: python:3.12-slim
          command: ["sh", "-c"]
          args:
            - pip install --no-cache-dir uvicorn requests python-dotenv -t /python-deps
          volumeMounts:
            - name: python-deps
              mountPath: /python-deps
      containers:
        - name: mcp-server
          image: python:3.12-slim
          command: ["python3", "-m", "uvicorn"]
          args: ["server:app", "--host", "0.0.0.0", "--port", "8000"]
          ports:
            - containerPort: 8000
          env:
            - name: PYTHONPATH
              value: /python-deps:/app
          volumeMounts:
            - name: server-code
              mountPath: /app
            - name: env-file
              mountPath: /app/env
            - name: python-deps
              mountPath: /python-deps

